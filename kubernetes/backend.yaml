apiVersion: v1
kind: Service
metadata:
  name: flask-backend-service
  namespace: cne
  labels:
    app : flask-app
spec:
  selector:
    app: flask-backend-service
  ports: 
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend-deploy
  namespace: cne
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-backend-service
  template:
    metadata:
      labels:
        app: flask-backend-service
    spec:
      containers:
      - name: backend
        image: sonnyrlm/backend
        ports:
        - containerPort: 5001
