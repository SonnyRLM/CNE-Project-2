apiVersion: v1
kind: Service
metadata:
  name: flask-frontend-service
  namespace: cne
  labels:
    app: flask-app
spec:
  selector:
    app: flask-frontend-service
  ports: 
  - protocol: TCP
    port: 5000
    targetPort: 5000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-frontend-deploy
  namespace: cne
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-frontend-service
  template:
    metadata:
      labels:
        app: flask-frontend-service
    spec:
      containers:
      - name: flask-app
        image: sonnyrlm/frontend
        ports:
        - containerPort: 5000
